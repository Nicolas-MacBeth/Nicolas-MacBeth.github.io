<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shared Note</title>
  <link rel="icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
  
<body>
<h3>The creator of this link sent you the following note(s) about the following site <a id=site></a></h3>
  <div id="notes"></div>
  
  
<script>
// self executing function here
(function() {
  var isChrome = !!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime);
  if (true) {
    var fragDir = document.fragmentDirectives;
    var fragDir2 = document.fragmentDirectives.items;
    const entries = performance.getEntriesByType("navigation")
    const entry = entries[0].name;
    console.log(entry);
    var noteIndex = entry.indexOf(":~:note=");
    var note = entry.substring(noteIndex + 8);
    document.getElementById("notes").innerHTML = note;
    var urlIndex = entry.indexOf("?page=");
    var targetURL = entry.substring(urlIndex + 6, noteIndex - 1);;
    document.getElementById("site").innerHTML = targetURL;
    document.getElementById("site").href = targetURL;
  } else {
    window.location.replace(window.location.href.substring(window.location.href.indexOf("?page=") + 6));
  }
})();
</script>
</body>
</html>
